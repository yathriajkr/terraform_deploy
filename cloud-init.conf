#cloud-config
# Example: 
#
# users:
#   - name: ansible
#     groups: wheel
#     home: /home/ansible
#     shell: /bin/bash
#     sudo: ALL=(ALL) NOPASSWD:ALL
#     ssh-authorized-keys:
#       - ssh-rsa 
######
users:
  - name: ansible
    groups: wheel
    home: /home/ansible
    shell: /bin/bash
    sudo: ALL=(ALL) NOPASSWD:ALL
    ssh-authorized-keys:
      - ssh-rsa 
